version: '3'

services:
  web:
    image: oksthefox/dockerflask
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - MYSQL_PASSWORD=password
      - MYSQL_USER=root
      - MYSQL_HOST=db
      - MYSQL_DATABASE=flask_db
    restart: always
  db:
    image: oksthefox/dockerdb
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - db_data:/var/lib/mysql
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheusconfig.yml:/etc/prometheus/prometheus.yml
    command: ["--web.enable-admin-api", "--web.enable-lifecycle", "--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.retention.time=6h"]

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=secret
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always
    depends_on:
      - prometheus

volumes:
  db_data:
  grafana_data:


