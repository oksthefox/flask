apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: oksthefox/dockerflask:latest
          ports:
            - containerPort: 5000
          env:
            - name: MYSQL_PASSWORD
              value: password
            - name: MYSQL_USER
              value: root
            - name: MYSQL_HOST
              value: db
            - name: MYSQL_DATABASE
              value: flask_db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-app
  template:
    metadata:
      labels:
        app: mysql-app
    spec:
      containers:
        - name: mysql-container
          image: oksthefox/dockerdb:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: password
